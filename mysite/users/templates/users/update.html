{% extends "library/base.html" %}
{% load materializecss %}
{% block title %}Profile{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col s3">
				Hello
			</div>
			<div class="col s6 center">
				<img src='{{ user.profile.profile_pic.url }}'/>
				<h5>{{ user.username }}</h5>
				<h6>{{ user.email }}</h6>
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ u_form|materializecss }}
					{{ p_form|materializecss }}
					<button type="submit" class="btn waves-effect waves-light">Update</button>
					<a href="{% url 'profile' %}" class="btn waves-effect waves-light">Cancel</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
