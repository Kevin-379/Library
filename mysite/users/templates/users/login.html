{% extends "library/base.html" %}
{% load materializecss %}
{% load socialaccount %}
{% block title %}Log In{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col s3">
				Hello
			</div>
			<div class="col s6">
				<form method="post">
					{% csrf_token %}
					{{ form|materializecss }}
					<button type="submit" class="btn waves-effect waves-light">
						Login
						<i class="material-icons right">send</i>
					</button>
				</form>
				<a class="waves-effect waves-light btn-small" href="{% url 'register' %}"><small>Don't have an account?
					Register
					Now</small></a>

				{#			<small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>#}
				<a class="waves-effect waves-light btn-small" href="#"><small>Forgot Password?</small></a>
				<a class="waves-effect waves-light btn-small" href="{% provider_login_url 'google' %}">Login With Google</a>
			</div>
		</div>
	</div>
{% endblock %}
