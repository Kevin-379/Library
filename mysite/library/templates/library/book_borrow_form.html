{% extends "library/base.html" %}
{% load materializecss %}
{% load library_extras %}
{% block title %}Books{% endblock %}
{% block content %}
	<div class="container blue-grey darken-3 z-depth-1 white-text">
		<div class="row center">
			<div class="col s12 m6 offset-m3">
				<div class="card teal">
					<div class="card-content">
						<span class="card-title">
							<a class="orange-text text-darken-2" href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
							<small>by {{ book.author }}</small>
						</span>
						<p>
							{{ book.summary }}
						</p>
						<form method="post">
							{% csrf_token %}
							{{ form|materializecss }}
							<button type="submit" class="btn waves-effect waves-light orange">
								Borrow
								<i class="material-icons left">menu_book</i>
							</button>
							<a class="btn waves-effect waves-light" href="{% url 'book_detail' book.id %}">cancel</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
